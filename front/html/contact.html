    <meta charset="UTF-8">

    <link rel="icon" type="image/png" href="../images/logoicon.jpg">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body class="accueil">
  <header>
    <a class="logo" href="./"><img src="./images/logo.png"></a>
    <nav>
        <div class="nav-links">
          <ul>
            <li class="nav-items"><a href="index.html?page=accueil">Home</a></li>
            <li class="nav-items"><a href="index.html?page=formulaire">Start</a></li>
            <li class="nav-items"><a href="index.html?page=contact" class="active">Contact</a></li>
        </ul>
        </div>
        <div class="hamburger">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
    </nav>
  </header>

  <main>
    <section class="section1">
      <div class="container mt-5 shadow">
          <div class="row">
              <div class="col-md-4 bg-primary p-5 text-white order-sm-first">
                  <h2>Prenons contact</h2>
                  <p>Nous sommes ouverts à toute suggestion ou simplement pour discuter</p>
                  <div class="d-flex mt-2">
                      <i class="bi bi-geo-alt"></i>
                      <p class="mt-3 ms-3">Adresse: 43 boulevard du 11 Novembre 1918, 69622 Villeurbanne cedex </p>
                  </div>
                  <div class="d-flex mt-2">
                      <i class="bi bi-telephone-outbound"></i>
                      <p class="mt-3 ms-3">Tél: +33 666666666 </p>
                  </div>
                  <div class="d-flex mt-2">
                      <i class="bi bi-envelope-at"></i>
                      <p class="mt-3 ms-3">Email: sylvain.brandel@univ-lyon1.fr </p>
                  </div>
              </div>
              <div class="col-md-8 p-5">
                  <h2>Prenez contact</h2>
                  <form class="row g-3 contactForm mt-4" onsubmit="sendEmail(); reset(); return false;">
                      <div class="col-md-6">
                        <label for="inputName1" class="form-label">Prénom</label>
                        <input type="text" class="form-control" id="inputName1">
                      </div>
                      <div class="col-md-6">
                        <label for="inputName2" class="form-label">Nom</label>
                        <input type="text" class="form-control" id="inputName2">
                      </div>
                  
                      <div class="col-12">
                        <label for="inputEmail4" class="form-label">Email</label>
                        <input type="email" class="form-control" id="inputEmail4">
                      </div>
                      <div class="col-md-6">
                        <label for="inputCity" class="form-label">Ville</label>
                        <input type="text" class="form-control" id="inputCity">
                      </div>
                      <div class="col-md-6">
                          <label for="inputPhone" class="form-label">Tél</label>
                          <input type="text" class="form-control" id="inputPhone">
                        </div>
                  
                      <div class="col-12">
                        <label for="inputMessage" class="form-label">Sujet</label>
                        <input type="text" class="form-control" id="inputMessage">
                      </div>

                      <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                      </div>
              
                      <div class="col-12">
                        <button type="submit" class="btn btn-primary mt-3">Envoyer</button>
                      </div>
                    </form>
              </div>
          </div>
      </div>
  </section>


    <section class="section3">

    </section>
